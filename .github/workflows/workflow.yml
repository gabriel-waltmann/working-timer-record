name: Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # Step 3: Install pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm  # Globally install pnpm

      # Step 4: Install dependencies with pnpm
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          
      # Step 6: Optional: Build the application
      - name: Build application
        run: |
          pnpm build  # Replace with your build script, if applicable
