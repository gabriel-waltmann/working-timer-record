name: Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - run: npm run build

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/working-time-record.gabrielwaltmann.com.br/
          remote_host: ec2-3-87-160-17.compute-1.amazonaws.com
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
